<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Spring Security Custom Login Example</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br/><br/>
<div th:if="${error}">
    <div th:text="${error}"></div>
</div>
<br/><br/>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid Email or Password</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success"> You have been logged out.</div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h1 class="text-center">User Registration</h1>
                </div>
                <div class="card-body">
                    <form action="/register" class="cognito-asf" method="post" name="signupform">

                        <label class="label-customizable">Username</label>
                        <div>
                            <input aria-label="Username" autocapitalize="none"
                                   class="form-control inputField-customizable" name="username"
                                   placeholder="Username" required="" type="text" value="">
                        </div>
                        <div>
                            <label class="label-customizable">Email</label>
                            <div>
                                <input aria-label="Email" class="form-control inputField-customizable" name="email"
                                       placeholder="name@host.com" required="" type="email">
                            </div>
                        </div>
                        <label class="label-customizable">Password</label>
                        <br>
                        <input aria-label="Password" class="form-control inputField-customizable" name="password"
                               placeholder="Password" required="" type="password" value="">
                        <button class="btn btn-primary signUpButton" name="signUpButton" type="submit">Sign up
                        </button>
                        <br>
                        <p class="redirect-customizable"><span>Already have an account?</span>&nbsp;<a href="/login">Sign
                            in</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
